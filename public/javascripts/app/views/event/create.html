<div class="modal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Yeni Etkinlik</h3>
    </div>
    <div class="modal-body">

        <form action="#" class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <div class="control-label">Ne</div>
                    <div class="controls">
                        <input type="text" name="title">
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">Ne zaman</div>
                    <div class="controls">
                        <div class="datepair" data-language="javascript">
                            <div style="float:left; padding-right:3px;"><input type="text" class="date start" style="width:80px" /></div>
                            <div style="float:left;padding-right:3px;">
                                <input type="text" class="time start"  style="width:65px"/>
                                <span> - </span>
                                <input type="text" class="time end" style="width:65px" />
                            </div>
                            <div><input type="text" class="date end"  style="width:80px" /></div>
                        </div>

                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <label for="all-day">Tüm Gün</label>
                    </div>
                    <div class="controls">
                        <input id="all-day" type="checkbox" class="all-day" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">Organizasyon</div>
                    <div class="controls">
                        <select><option>Seçiniz</option>
                            <option>Seçiniz</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">Lokasyon</div>
                    <div class="controls">
                        <select><option>Seçiniz</option></select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">Kategori</div>
                    <div class="controls">
                        <select><option>Seçiniz</option></select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">Limit</div>
                    <div class="controls">
                        <input type="text" id="limit" />
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Kapat</a>
        <a href="#" class="btn btn-primary">Kaydet</a>
    </div>
</div>
