<div class="modal" id="message-compose" style="display:none">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Modal header</h3>
    </div>
    <div class="modal-body">
        <form id="edit-profile" class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="input01">Name</label>
                    <div class="controls">
                        <input class="input-xlarge" id="input01" value="John Smith" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input01">Phone</label>
                    <div class="controls">
                        <input class="input-xlarge" id="input01" value="555 555 555" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input01">Email</label>
                    <div class="controls">
                        <input class="input-xlarge" id="input01" value="john.smith@example.org" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="fileInput">Photo</label>
                    <div class="controls">
                        <input class="input-file" id="fileInput" type="file">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="textarea">Biography</label>
                    <div class="controls">
                        <textarea class="input-xlarge" id="textarea" rows="4">Web technology junkie who writes innovative and bestselling technical books. Also enjoys Sunday bicycle rides and all "good" comedy.</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="optionsCheckbox">Public Profile</label>
                    <div class="controls">
                        <input id="optionsCheckbox" value="option1" checked="checked" type="checkbox">
                    </div>
                </div>
            </fieldset>
        </form>
        <p>One fine body…</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
