@(title: String)(content: Html)
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Planode</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")'>

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href='@routes.Assets.at("images/favicon.png")'>
    </head>

    <body>
        <div id="header"></div>

        <div class="container">
            <div class="row">
                <div class="span2" id="sidebar">&nbsp;</div>
                <div class="span10" id="page">
                    @content
                </div>
            </div>

            <div id="footer"></div>

        </div>

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/html5.js")'></script>
        <![endif]-->

        <script type="text/javascript" data-main='@routes.Assets.at("javascripts/config")' src='@routes.Assets.at("javascripts/lib/require-1.0.8.min.js")'></script>
    </body>
</html>
